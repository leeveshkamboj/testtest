        <h1 class="h1">Your one application<br>to the best hackathons</h1>

            </label>

            <span class="forgot-password">
              <a class="a" href="https://devfolio.co/forgot-password" target="_blank" rel="noreferrer noopener">
                Forgot password?
              </a>
            </span>

            <span class="account-prompt">

              <button id="signin-switch" class="a" type="button">Create one here</button>
            </span>

            <span class="captcha-info">

              <input class="input" id="register-password" type="password" name="register-password" minlength="8" placeholder="" autocomplete="off" required="">

              <input type="checkbox" id="register-subscribe-newsletter" checked="">

            <span class="account-prompt">
